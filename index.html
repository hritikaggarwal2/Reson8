			var blink = setInterval(function(){
				$(".text").fadeTo(500, 0.4,
					function(){
						$(".text").fadeTo(500, 1);
					});
			},1000);

			$(window).keypress(function(e){
				var keycode = e.keyCode;
				if (keycode == 49) {
			        command = "Hi, Alexa"   // fist
			    } else if (keycode == 50) {
			        command = "Hello there"  //waveOut
			    } else if (keycode == 51) {
			        command = "What is the weather?"   //waveIn
			    } else if (keycode == 52) {
			        command = "Give me a cupcake recipe"    //fingersStretch
			    } else {
			    	return false;
			    }

			    $(".text").html(command);
			    firebase.database().ref("MSG").set(command);
			});

		});
	</script>
